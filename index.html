<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>As We Burn</title>
    <link rel="shortcut icon" type="image/ico" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Cinzel&display=swap" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <meta name="author" content="UcK Korpen">
  </head>


  <body>

    <!-- Showcase & Nav -->
    <div id="showcase">
        <nav class='cf'>
          <ul class='cf'>
            <li class="hide-on-small">
              <a href="#showcase"><span>home</span></a>
              </li>
              <li><a href="#tour"><span>tour</span></span></span></a></li>
              <li><a href="https://open.spotify.com/artist/51LulRubazXOcTQo0edOvw?si=WUghtWGHQFyJUkrwOd0cSQ" target="_blank"><span>music</span></a></li>
              <li><a href="#gallery"><span>gallery</span></span></a></li>
              <li><a href="#store"><span>store</span></a></li>
            </ul>
            <a href="#" id='openup'>Overview</a>
          </nav>

          <img src="img/awblogo.png" alt="As We Burn band logo" class="center animated bounceInDown">
        </div>


        <!-- Slideshow -->
        <div class="main">
          <div class="container">
            <div id="slide" class="carousel slide animated fadeIn" data-ride="carousel" data-interval="7000">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block" src="img/img2.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block" src="img/img3.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block" src="img/bas.jpg" alt="Third slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block" src="img/eli.jpg" alt="Fourth slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block" src="img/band.jpg" alt="Fifth slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block" src="img/nils.jpg" alt="Sixth slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block" src="img/img4.jpg" alt="Seventh slide">
                </div>
              </div>
            </div>
            <div class="text-box animated fadeIn">
              <h2><span>As We</span><br>Burn</h2>
              <p>Welcome to the official site of As We Burn</p>
              <p>Here you can keep up to date with all the latest live shows, video content and social media feeds.</p>
              <p>Thank you for stopping by!</p>
            </div>
            </div>
         </div>


        <!-- Social Media -->
        <footer class="container-2">
          <div class="container-2-box">
            <a href="https://www.instagram.com/asweburn/" target="_blank"><img border="0" src="img/awbI.png" width="50" height="50"></a>
            </div>
            <div class="container-2-box">
              <a href="https://www.youtube.com/user/AsWeBurnOfficial/" target="_blank"><img border="0" src="img/awbYT.png" width="50" height="50"></a>
            </div>
            <div class="container-2-box">
              <a href="https://www.facebook.com/asweburnofficial/" target="_blank"><img border="0" src="img/awbF.png" width="50" height="50"></a>
            </div>
            <div class="container-2-box">
              <a href="https://open.spotify.com/artist/51LulRubazXOcTQo0edOvw?si=Cmvslj17T6ulydbkW-SQGA" target="_blank"><img border="0" src="img/awbS.png" width="50" height="50"></a>
            </div>
          </div>
        </footer>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
